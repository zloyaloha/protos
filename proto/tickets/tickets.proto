syntax = "proto3";

package tickets;

option go_package = "tickets.v1;ticketsv1";

import "google/api/annotations.proto";

service Tickets {
    rpc BuyTicket (BuyTicketRequest) returns (BuyTicketResponse) {
        option (google.api.http) = {
            post: "/tickets/booking"
            body: "*"
        };
    }
    rpc GetPlaces (GetPlacesRequest) returns (GetPlacesResponse) {
        option (google.api.http) = {
            get: "/tickets/places/gameId=$1/sectorId=$2"
        };
    }
}

message BuyTicketRequest {
    string game_id = 1;
    string seats = 2;
}

message BuyTicketResponse {
    int64 ticket_id = 1;
}

message Sector {
    int32 id = 1;
    repeated Row rows = 2;
}

message Row {
    int32 id = 1;
    repeated Place places = 2;
}

message Place {
    int32 id = 1;
    int32 cost = 2;
    bool is_empty = 3;
}

message GetPlacesRequest {
    int32 gameId = 1;
    int32 sectorId = 2;
}

message GetPlacesResponse {
    Sector sector = 1;
}